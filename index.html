<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="debug-window">
    <div class="toast"></div>
    <div class="modal"></div>
        
    </div>
    <div class="mobile">
        <div class="start_screen">
            <h1>Nick Attack</h1>
            <div class="bottom-half">
                <span>Start</span>
                <p>Version 1.4</p>
            </div>
        </div>
    
        <div class="settings_screen">
            <form class="player-information">
                <input class="player-name-input-field">Your Name</input>
                <button for="player-information" class="save_player_button">submit</button>
            </form>
            <button class="exit_button">exit game</button>
        </div>
    
        <div class="home_screen">
            <div class="player-display"></div>
            <button class="play_button">Play</button>
            <button class="leaderboard_button">Leaderboard</button>
            <button class="settings_button">Settings</button>
        </div>

        <!-- table headers -->
        <div class="leaderboard_screen">
            <h1>Leaderboard</h1>
            <th>Name</th><th>Score</th><th>Add</th>
            <table id="farts" class="leaderboard_display"></table>
            <button class="exit_button">Back</button>
        </div>
        
        <div class="battle_screen"></div>
    </div>
    <script type="module" src="./scripts/app.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    
</body>
</html>
